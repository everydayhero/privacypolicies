en-AU:
  privacy_policy:
    "2017-11-06":
      title: "Privacy Policy"
      description: |
        We at Everyday Hero Pty Ltd (everydayhero) respect your concerns about privacy and value the relationship we have with you. These Principles set forth everydayhero’s requirements for complying with the Australian Privacy Principles (APPs) that go into effect on March 12, 2014.

        For purposes of this Notice, "Personal Information" means information or an opinion (including information or an opinion forming part of a database), whether true or not, and whether recorded in a material form or not, about an Australian consumer, customer, supplier or other individual (excluding everydayhero employees) (hereinafter “Individual”), whose identity is apparent, or can reasonably be ascertained, from the information or opinion.  This Policy applies to Individuals.

      sections:
      - title: APP 1 – Open and Transparent Management of Personal Information
        terms: |
          everydayhero has ongoing practices and policies in place to ensure that it manages personal information in an open and transparent way.   This Policy is freely available on everydayhero’s website.  An Individual may also obtain a copy and/or complain about a breach of the APPs by contacting us as specified below.

          everydayhero collects certain Personal Information such as name, email address, postal address and telephone number of an Individual.

          everydayhero processes some Personal Information in the United States and Australia.

      - title: APP 2 – Anonymity and Pseudonymity
        terms: |
          You have the right to deal with everydayhero without using your true name, but in so doing you may prevent us from sharing free content with you or providing you with other services.

      - title: APP 3 – Collection of Solicited Personal Information
        terms: |
          everydayhero will not knowingly collect Personal Information about you unless the information is reasonably necessary for one or more of everydayhero’s functions or activities.   everydayhero collects information on Individuals from those Individuals unless it is unreasonable or impractical to do so.  In addition, we will not knowingly collect Sensitive Personal Information about you without your consent; for purposes of this Policy, Sensitive Personal Information includes:

          - racial or ethnic origin;
          - political opinions;
          - membership in a political association;
          - religious beliefs or affiliations;
          - philosophical beliefs;
          - membership in a professional or trade association;
          - membership in a trade union;
          - sexual preferences or practices;
          - criminal record; or
          - health/genetic/biometic information.

      - title: APP 4 – Dealing with Unsolicited Personal Information
        terms: |
          When everydayhero receives unsolicited Personal Information, it will determine whether it would have been permitted to collect the information under APP 3, above.  If so APP 3 applies to that information.  If the information could not have been collected under APP 3, everydayhero will destroy or de-identify that information if it is lawful or reasonable to do so.

      - title: APP 5 – Notification of the Collection of Personal Information
        terms: |
          At or before the time (or, if that is not practicable, as soon as practicable after) everydayhero collects personal information about an Individual from the Individual, everydayhero notifies the Individual about the purposes for which we collect and use Personal Information, the types of third parties to which we disclose the information, the choices Individuals have for limiting the use and disclosure of their information, and how to contact us about our practices concerning Personal Information.

      - title: APP 6 – Use and Disclosure of Personal Information
        terms: |
          everydayhero will not use or disclose Personal Information for purposes other than those for which it was collected except in accordance with the “permitted general situations” under Section 16a of the APPs, in accordance with “permitted health situations” under Section 16b of the APPs, or as otherwise required or permitted by law.  everydayhero may use or disclose Personal Information for “secondary purposes” in accordance with Section 6 of the APPs  (formerly Section 2 of the National Privacy Principles).

          We use Personal Information of Individuals (i) to respond to your requests, (ii) to evaluate the quality of our products and services, (iii) to communicate with you about our products, services and related issues, (iv) to notify you of and administer offers, contests, sweepstakes and other promotions, and (v) for internal administrative and analytics purposes and to comply with our legal obligations, policies and procedures.

          Through the use of the everydayhero platform, some of the public information visible on your supporter page may also be displayed publicly on other parts of the everydayhero platform or third party sites via the everydayhero API.
      - title: APP 7 – Direct Marketing
        terms: |
          everydayhero will comply with the APPs in connection with direct marketing to Individuals, obtain consents from Individuals for such marketing whenever reasonable, practical and feasible, and honor all requests to cease such marketing submitted properly through the simple means provided by everydayhero for such requests.  everydayhero will also provide the Individual with the source from which everydayhero received the Individual’s Personal Information upon request, unless it is impractical or unreasonable to do so.

          By creating an account or making a donation through everydayhero you are consenting to receive marketing communications from us via e-mail including community-related content, event partner opportunities, cause-related information, product updates, competitions and promotional campaigns. You can opt-out from any of these campaigns using the ‘unsubscribe’ button at the bottom of these emails, or you can unsubscribe from all databases at any time by replying to any email you receive from everydayhero with the subject line ‘GLOBAL UNSUBSCRIBE’. Your email address will then be removed from our marketing list. everydayhero will process unsubscribe requests within three working days.

      - title: APP 8 – Cross-Border Disclosures
        terms: |
          When information subject to the APPs is transferred by everydayhero to the United States, it will remain subject to the protections of this Policy, in the same way as recorded information from the European Union transferred to the US is subject to the EU-U.S. Privacy Shield framework accepted by the European Union, under which everydayhero self-certifies.

      - title: APPS 10 – Quality of Personal Information
        terms: |
          everydayhero takes reasonable steps to ensure that Personal Information collected by everydayhero is relevant for the purposes for which it is to be used and that the information is reliable for its intended use and is accurate, complete and current.

      - title: APP 11 – Security of Personal Information
        terms: |
          everydayhero maintains administrative, technical and physical safeguards to protect Personal Information from loss, misuse and unauthorized access, disclosure, alteration and destruction.

          everydayhero does not disclose any personal information about our users to anyone, except as described in this policy and as permitted by law. We adhere to the Payment Card Industries Standard for storing user information.

          Personal and Account information is restricted to those employees who need to know that information as part of their job, to service your account, or to provide products and services to you.

          everydayhero maintains physical, electronic, and procedural safeguards that are reasonably designed to guard your non-public personal information.

          everydayhero adheres to the Payment Card Industry Data Security Standard (PCI DSS). The Payment Card Industry Data Security Standard (PCI DSS) is a proprietary information security standard for organisations that handle branded credit cards from the major card schemes including Visa, MasterCard, American Express, and Discover.
      - title: APP 12 – Access to Personal Information
        terms: |
          everydayhero provides Individuals with reasonable access to the Personal Information maintained about them. We also provide a reasonable opportunity to correct, amend or delete that information where it is inaccurate. We may limit or deny access to Personal Information where providing such access is unreasonably burdensome or expensive under the circumstances, or as otherwise permitted by the APPs. To obtain access to Personal Information, Individuals may contact everydayhero as specified in the "How to Contact Us" section of this Policy.

      - title: APP 13 – Correction of Personal Information
        terms: |
          everydayhero takes reasonable steps to ensure that Personal Information collected by everydayhero is relevant for the purposes for which it is to be used and that the information is reliable for its intended use and is accurate, complete and current.   Individuals may correct their Personal Information whenever necessary.   To correct their Personal Information, Individuals  may contact everydayhero as specified in the "How to Contact Us" section of this Policy.

      - title: How to Contact Us
        terms: |
          Please address any questions or concerns regarding our practices concerning Personal Information by contacting us through our website at http://help-au.everydayhero.com or writing to:

          > everydayhero
          > Locked Bag 581
          > Brisbane QLD 4001
          > Australia

      - title: Amendment
        terms: |
          The Policy may be amended from time to time in compliance with law and the APPs. Please check this Policy for updates.

          This Policy was last updated and posted on February 13, 2017.
